<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/973f56b433.js"
      crossorigin="anonymous"
    ></script>
    <script defer async src="index.js"></script>
    <title>Slide</title>
  </head>
  <body>
    <div class="slider">
      <button class="slider__button" id="btn-left">
        <i class="fas fa-chevron-left"></i>
      </button>
      <figure>
        <img src="img/img-1.jpg" alt="imagem 1" />
        <img src="img/img-2.jpg" alt="imagem 2" />
        <img src="img/img-3.jpg" alt="imagem 3" />
        <img src="img/img-4.jpg" alt="imagem 4" />
        <img src="img/img-5.jpg" alt="imagem 5" />
      </figure>
      <button class="slider__button">
        <i class="fas fa-chevron-right" id="btn-right"></i>
      </button>
    </div>

    <div class="slider2">
      <button class="slider__button" id="btn-left">
        <i class="fas fa-chevron-left"></i>
      </button>
      <figure>
        <img src="img/img-1.jpg" alt="imagem 1" />
        <img src="img/img-2.jpg" alt="imagem 2" />
        <img src="img/img-3.jpg" alt="imagem 3" />
        <img src="img/img-4.jpg" alt="imagem 4" />
        <img src="img/img-5.jpg" alt="imagem 5" />
        <img src="img/img-1.jpg" alt="imagem 1" />
      </figure>
      <button class="slider__button">
        <i class="fas fa-chevron-right" id="btn-right"></i>
      </button>
    </div>
  </body>
</html>
