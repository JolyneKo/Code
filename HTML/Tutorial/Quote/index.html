<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale:1.0" />
    <title>Quotes</title>
  </head>

  <body>
    <p>
      Lorem ipsum dolor, sit amet <q>consectetur</q> adipisicing elit. Nobis
      voluptas perferendis fugit odit. <q>Voluptate</q>, excepturi.
    </p>
    <blockquote>Lorem ipsum dolor sit amet.</blockquote>
  </body>
</html>
