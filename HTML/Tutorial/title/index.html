<!DOCTYPE HTML>

<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>title atributo</title>
	</head>

	<body>
		<form>
			<div class="login">

				<div id="email">
					<label>
						Email: 
					</label>

					<input type="email" name="email" placeholder="Digite seu Email" required title="Email" id="email">
				</div>
				
				<div id="password">
					<label>
						Password: 
					</label>

					<input type="password" name="password" placeholder="Digite sua senha" required title="Senha">
				</div>

				<button type="submit" title="Um botão aleatório">
					Botão
				</button>
			</div>
		</form>
	</body>
</html>
