<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/index.css" />

    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/973f56b433.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="JS/index.js"></script>
    <script defer src="JS/header.js"></script>

    <!-- Icons -->
    <link
      rel="shortcut icon"
      href="Images/icons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="shortcut icon"
      href="Images/icons/favicon-192x192.png"
      sizes="192x192"
    />
    <link rel="apple-touch-icon" href="Images/icons/favicon-180x180.png" />
    <!-- End Icons -->

    <title>
      Instituto Ajuricaba - O Maior Instituto Pró-Liberdade da Região Norte
    </title>
  </head>
  <body>
    <header class="header">
      <img
        src="Images/logo.png"
        alt="Logo Instituto Ajuricaba"
        class="header__logo"
      />

      <span class="header__description"
        >O Maior Instituto Pró-Liberdade da Região Norte
      </span>

      <ul class="header__nav">
        <li class="header__nav__link header__nav__link--active">
          <a href="/">Home</a>
        </li>

        <li class="header__nav__link header__nav__link--category">
          <div class="header__dropdown">
            <a>Institucional</a>

            <i class="fas fa-caret-down icon"></i>

            <div class="header__dropdown__content">
              <ul class="header__dropdown__links">
                <li class="header__dropdown__links__link">
                  <a href="">Sobre</a>
                </li>
                <li class="header__dropdown__links__link">
                  <a href="">Diretoria</a>
                </li>
                <li class="header__dropdown__links__link">
                  <a href="">Ex-presidentes</a>
                </li>
              </ul>
            </div>
          </div>
        </li>

        <li class="header__nav__link"><a href="/notícias">Notícias</a></li>

        <li class="header__nav__link"><a href="/textos">Textos</a></li>

        <li class="header__nav__link header__nav__link--category">
          <div class="header__dropdown">
            <a>Multimídia</a>

            <i class="fas fa-caret-down icon"></i>

            <div class="header__dropdown__content">
              <ul class="header__dropdown__links">
                <li class="header__dropdown__links__link">
                  <a href="">Ajuricast</a>
                </li>
                <li class="header__dropdown__links__link">
                  <a href="">Ajuricaba TV</a>
                </li>
              </ul>
            </div>
          </div>
        </li>

        <li class="header__nav__link header__nav__link--category">
          <div class="header__dropdown">
            <a>Eventos</a>

            <i class="fas fa-caret-down icon"></i>

            <div class="header__dropdown__content">
              <ul class="header__dropdown__links">
                <li class="header__dropdown__links__link">
                  <a href="">Eventos anteriores</a>
                </li>
                <li class="header__dropdown__links__link">
                  <a href="">Próximos Eventos</a>
                </li>
              </ul>
            </div>
          </div>
        </li>

        <li class="header__nav__link"><i class="fas fa-search icon"></i></li>
      </ul>

      <i class="fas fa-bars header__menu__icon"></i>
    </header>
  </body>
</html>
