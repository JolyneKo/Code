<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <header class="barra-superior">
      <img src="../Images/logo.png" alt="logo" class="superior_logo" />

      <nav class="nav">

    <main class="main">
      <form action="/api/users" method="POST" class="container">

      </form>
    </main>
