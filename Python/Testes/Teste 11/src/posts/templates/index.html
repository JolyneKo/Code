<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/index.css' %}">
    <title></title>
  </head>
  <body>
    <main>
      {% for post in post_objects %}
        <section>
          <h2>{{ post.title }}</h2>
          <p>{{ post.description }}</p>
          <div>{{ post.date }}</div>
        </section>
      {% endfor %}
    </main>
  </body>
</html>
